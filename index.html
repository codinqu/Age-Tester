<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Age-Tester</title>
</head>
<body>
    <div class="container titleContain">
        <div class="row">
            <div class="titleHead">
                <h1>Are you old... or just old enough?</h1>
            </div>
        </div>
    </div>
    <div class="container inputContain">
        <div class="row">
            <div class="col-3"></div>
            <div class="inputBox col-6">
                <form>
                    <label for="enterBirthday" id="bDay">Enter Date Of Birth</label>
                    <input type="date" id="inputDOB" placeholder="Birthday">
                    <br><br>
                    <button id="checkBtn">Click Me!</button>
                </form>
                <div class="image-Gif">
                    <img src="https://media0.giphy.com/media/k479RIcK1v3SzX6v2b/giphy.gif" alt="old">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
